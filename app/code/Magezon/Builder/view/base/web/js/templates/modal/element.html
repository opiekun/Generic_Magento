<div class="mgz-element-container mgz-gt-{{ element.type }}">
	<magezon-builder-element-icon element="element"></magezon-builder-element-icon>
	<div class="mgz-element-info mgz-gt-{{ element.type }}">
		<a class="mgz-element-name mgz-gt-{{ element.type }}">{{ element.name }}</a>
		<div class="mgz-element-description mgz-gt-{{ element.type }}" ng-if="$root.elementManager.getElement(element).description">{{ $root.elementManager.getElement(element).description }}</div>
	</div>
</div>
