<select name="{{ options.key }}" class="mgz__control-multiselect" ng-options="option[to.valueProp || 'value'] as option[to.labelProp || 'label'] group by option[to.groupProp || 'group'] for option in to.options" ng-model="model[options.key]" multiple="true"><option ng-if="to.placeholder != ''" value="">{{ to.placeholder }}</option></select>
